version: "3.7"

services:
  node-red:
    build: https://raw.githubusercontent.com/vilaj/IES/main/stacks/SmartIES/Dokerfile-nodered
    image: nodered:smartIES
    restart: unless-stopped
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - 31880:1880
    networks:
      - net
    volumes:
      - vol:/data
  grafana:    
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      GF_INSTALL_PLUGINS: [agenty-flowcharting-panel,natel-discrete-panel,aidanmountford-html-panel,isaozler-paretochart-panel]
    ports:
      - 33000:3000
    networks:
      - net
    volumes:
      - vol:/data

volumes:
  vol:

networks:
  net:
