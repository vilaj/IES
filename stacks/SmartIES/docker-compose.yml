version: "3.7"

services:
  node-red:
    build: Dokerfile-nodered
    image: nodered:smartIES
    restart: unless-stopped
    environment:
      - TZ=Europe/Madrid
    ports:
      - 31880:1880
    networks:
      - net
    volumes:
      - node-red:/data
  grafana:    
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      - GF_INSTALL_PLUGINS=agenty-flowcharting-panel,natel-discrete-panel,aidanmountford-html-panel,isaozler-paretochart-panel
    ports:
      - 33000:3000
    networks:
      - net
    volumes:
      - grafana-config:/etc/grafana/
      - grafana-data:/var/lib/grafana
volumes:
  node-red:
  grafana-config:
  grafana-data:

networks:
  net:
